<div class="background">
  <div class="top-content">
    <div class="inner-bg">
        <div class="container">
            <div class="row">
                <div class="col-sm-6 offset-sm-3 form-box">
                  <div class="form-top">
                    <div class="form-top-left">
                      <h3>Sign in</h3>
                        <p>Enter your username and password:</p>
                    </div>
                    <div class="form-top-right">
                      <i class="fa fa-lock"></i>
                    </div>
                    </div>
                    <div class="form-bottom">
                  <form role="form" class="login-form" [formGroup]="loginForm" (ngSubmit)="loginSubmit()">
                    <div class="form-group" [ngClass]="{'has-danger': !loginForm.controls['name'].valid && (loginForm.controls['name'].dirty || loginForm.controls['name'].touched)}">
                      <label class="sr-only" for="name">Username</label>
                      <input type="text" name="name" placeholder="Username..." class="name form-control" id="name" formControlName = "name" [ngClass]="{'form-control-danger': !loginForm.controls['name'].valid && (loginForm.controls['name'].dirty || loginForm.controls['name'].touched)}">
                      <span *ngIf="loginForm.controls['name'].hasError('required') && (loginForm.controls['name'].dirty || loginForm.controls['name'].touched)" class="form-control-feedback">This field is required</span>
                    </div>
                    <div class="form-group" [ngClass]="{'has-danger': !loginForm.controls['password'].valid && (loginForm.controls['password'].dirty || loginForm.controls['password'].touched)}">
                      <label class="sr-only" for="password">Password</label>
                      <input type="password" name="password" placeholder="Password..." class="password form-control" id="form-password" formControlName = "password" [ngClass]="{'form-control-danger': !loginForm.controls['password'].valid && (loginForm.controls['password'].dirty || loginForm.controls['password'].touched)}">
                      <span *ngIf="loginForm.controls['password'].hasError('required') && (loginForm.controls['password'].dirty || loginForm.controls['password'].touched)" class="form-control-feedback">This field is required</span>
                    </div>
                    <button type="submit" class="btn" [disabled]="!loginForm.valid">Sign in</button>
                  </form>
                </div>
                </div>
            </div>
        </div>
    </div>
  </div>
</div>
